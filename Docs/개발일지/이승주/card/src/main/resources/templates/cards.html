<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <style>
      .card {
        width: 500px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 0 10px;
        margin: 10px;
      }

      .card>p {
        width: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>마이페이지</h1>
        <h3>카드 기능</h3>
        <p>
          <a href="/api/cards">카드 생성</a>
        </p>
        <hr>
        <div class="card" th:each="card : ${cards}">
          <p># <span th:text="${card.id}">$</span></p>
          <p>게시자: <span th:text="${card.name}">$</span></p>
          <p>소개글: </p>
          <p th:text="${card.intro}">$</p>
        </div>
      </div>
    </div> <!-- /container -->
  </body>

</html>
